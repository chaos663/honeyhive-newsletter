name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Generate tag pages
        run: |
          mkdir -p tags
          # Extract all unique tags from posts
          tags=$(grep -h "^tags:" _posts/*.md | sed 's/tags: \[//' | sed 's/\]//' | tr ',' '\n' | sed 's/^[ ]*//' | sed 's/[ ]*$//' | sort -u)
          for tag in $tags; do
            # Remove quotes if present
            clean_tag=$(echo "$tag" | sed 's/"//g' | sed "s/'//g")
            slug=$(echo "$clean_tag" | tr '[:upper:]' '[:lower:]' | tr ' ' '-')
            mkdir -p "tags/$slug"
            cat > "tags/$slug/index.html" << EOF
          ---
          layout: tag
          title: "태그: $clean_tag"
          tag: $clean_tag
          ---
          EOF
            echo "Generated tag page for: $clean_tag"
          done
      - name: Build with Jekyll
        run: bundle exec jekyll build -d ./_site
        env:
          JEKYLL_ENV: production
      - name: Build Pagefind search index
        run: npx pagefind --site _site --output-subdir pagefind
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
